<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="homeStyle.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Notes(for your help.)</title>
</head>

<body class="background">
    <nav class="navbar">
        <span class="heading">
            Notes make it easy!
        </span>
        <form>
            <input type="text" name="searchtxt" id="searchtxt" placeholder="search." class="input">
            <button  id="searchbtn" class="btn">Search</button>
        </form>
    </nav>
    <div class="container">
        <div class="box-1">
            <h1 class="heading">
                Write note below.
            </h1>
            <form action="#" class="form">
                <input type="text" name="noteTitle" id="noteTitle" class="inputfield" placeholder="Add title.">
                <textarea name="noteinput" class="inputfield" id="notetxt" cols="40" rows="15" placeholder="Add a Note."></textarea>
                <button type="submit" id="savebtn" class="btn">Save Note!</button>
            </form>
        </div>
        <div class="cardbox" id="myNotes">
        </div>
    </div>
    <script src="homeJS.js"></script>
</body>

</html>
